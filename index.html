<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google Clone</title>
</head>
<body>
    <div class="flex items-center justify-end pr-4 pt-2">
        <a href="#" class="hover:underline mr-4 text-sm">Gmail</a>
        <a href="#" class="hover:underline text-sm">Images</a>
        <div class="inline-block w-10 h-10  hover:bg-gray-300 m-1 p-2 mr-3 rounded-full">
            <img src="images/icons.png" class="inline" alt="">
        </div>
        <div class="inline-block w-10 h-10 rounded-full">
           <img src="images/photo.jpg" class="inline rounded-full hover:border-2 hover:border-gray-300"alt="">
        </div>
    </div>

    <div class="flex pt-20 mt-8 justify-center items-center flex-col content-center">
        <img src="images/logo.png" class="w-1/5" alt="">
        <input type="text" class="w-4/6 md:w-2/5 rounded-full h-10 focus:outline-none mt-7 pl-7 placeholder:text-gray-700 text-sm"  placeholder="Search Google or type a URL">
    </div>
    <div class="btns flex justify-center pt-7">
        <button class="bg-gray-300 hover:bg-gray-400 p-2 mr-5">Search Google</button>
        <button class="bg-gray-300 hover:bg-gray-400 p-2">I'm feeling lucky</button>
    </div>
</body>
</html>
